<div class="wrapper">
    <img class="image" [src]="data.imageUrl" alt="ILLUSTRATION" [style.--img-aspect-ratio]="data.imageAspectRatio"
        [style.--img-height]="data.imageHeight" draggable="false">
    <h1 class="heading">
        <span appClampLines>{{data.heading}}</span>
    </h1>
    <p class="details" appClampLines>{{data.details}}</p>
    <span class="read-more">
        <a>
            <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
        </a>
    </span>
</div>
