<section class="interests">
    <h1 class="interests-heading">
        <p class="interests-title">Interests</p>
        <p class="interests-subtitle">Better not get me started about those...</p>
    </h1>

    <app-infinite-scroller class="cards" [columnsWidth]="'18rem'">
        <ng-template #contentTemplate>
            <ul class="card-container" *ngFor="let card of cards">
                <li class="card">
                    <app-card [data]="card"></app-card>
                </li>
            </ul>
        </ng-template>
    </app-infinite-scroller>
</section>

<section class="experience">
    <h1 class="experience-heading">Work Experience</h1>
    <ul class="experience-list">
        <li class="experience-item" *ngFor="let item of workExperience">
            <app-timeline-item [data]="item"></app-timeline-item>
        </li>
    </ul>
</section>

<section class="education">
    <h1 class="education-heading">Education</h1>
    <ul class="education-list">
        <li class="education-item" *ngFor="let item of education">
            <app-timeline-item [data]="item"></app-timeline-item>
        </li>
    </ul>

</section>
